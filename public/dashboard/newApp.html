<body class="animsition">
<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="images/icon/logo.png" alt="CoolAdmin">
                        </a>
                    </div>
                    <div class="login-form">
                        <div id="inputt" class="text-center">
                            <h3 class="m-3">Is it a APP or Game?</h3>
                            <ul id="type">
                            <li>
                                <input type="radio" id="f-option" name="selector">
                                <label for="f-option">Application</label>
                                <div class="check"></div>
                            </li>

                            <li>
                                <input type="radio" id="s-option" name="selector">
                                <label for="s-option">Game</label>

                                <div class="check"><div class="inside"></div></div>
                            </li>
                        </ul>
                        </div>


                        <form action="" method="post" >
                            <div class="form-group m-5">
                                <label>APP or Game name</label>
                                <input class="au-input au-input--full" id="Softwarename" type="text" name="name" placeholder="Edge">
                            </div>


                            <div class="file-upload m-3">
                                <button class="file-upload-btn" id="cfgfile" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

                                <div class="image-upload-wrap">
                                    <input class="file-upload-input" type='file'  accept="*" />
                                    <div class="drag-text">
                                        <h3>Drag and drop a Image</h3>
                                    </div>

                                </div>
                                <div class="file-upload-content">
                                    <div class="image-title-wrap">
                                        <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                                    </div>
                                </div>
                            </div>



                            <button class="au-btn au-btn--block au-btn--green m-b-20 m-t-50" onclick="uploadApp()" type="button">Add</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
